<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cildank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- login form -->

    <div class="container">
      <div class="d-flex flex-wrap gap-3">
        <div class="flex-fill" style="max-width: 50%;">
          <!-- card -->
          <div class="cards">
            <img src="./images/login.png" class="card-img-top " alt="..." />
          </div>
        </div>
        <div class="flex-fill" style="max-width: 50%;">
          <h2 class="text-center mt-5">Welcome Back</h2>
          <form class="w-75 ms-5 mt-5" onsubmit="handleLogin(event)" id="login-form">
            <div class="row mb-3">
              <h6>Username*</h6>
              <div class="col-sm-12">
                <input
                  type="username"
                  class="form-control username-login py-3"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>
            </div>
            <div class="row mt-4">
              <h6>Password*</h6>
              <div class="col-sm-12 mt-1">
                <input
                  type="password"
                  class="form-control login-password py-3"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="d-flex gap-5">
              <div>
                <button
                  type="submit"
                  class="btn btn-dark mt-5 px-5 py-3 mb-2 text-bold"
                >
                  LOGIN
                </button>
                <h6>
                  <!-- <a href="#" class="text-bold link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forget Password</a> -->
                </h6>
              </div>
              <div class="mt-5">
                <h6>New Customer?</h6>
                <h6>
                  <a
                    href="./registration.html"
                    class="text-bold link-dark fw-bold link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  >Create My Account</a>
                </h6>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <!-- footer -->
    <div id="footer"></div>

    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./index.js"></script>
    <script src="./auth.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
