<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cildank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color:beige;">
  <!-- navbar -->
  <div id="navbar"></div>

  

    <!-- Contact Section -->
    <section class="contact-section container">
        <div class="row gap-3 justify-content-evenly">
            <h2 class="text-center text-primary-emphasis">Get in Touch</h2>
            <div class="col-lg-5 contact-info">
                
                <img class="" src="./images/contact.png" alt="Contact Image">
                <!-- <p class="fs-5"><strong>Address:</strong> 123 Fashion Avenue, New York, NY 10001</p>
                <p class="fs-5"><strong>Phone:</strong> (123) 456-7890</p>
                <p class="fs-5"><strong>Email:</strong> support@clothingshop.com</p> -->
                <div class="d-flex ms-2 gap-4 mt-2  ">
                    <div>
                        <i class="fa-solid fa-envelope fs-5 "> </i>             
                    </div>
                    <div >
                       <span class="fw-bold">cildank@support.com</span>
                    </div>
                </div>
                <div class="d-flex gap-4 ms-2">
                <div>
                    <i class="fa-solid fa-phone fs-5"></i>                </div>
                <div>
                    <span class="fw-bold"> 01322-810881 ,01322-810871 (Available : 10AM - 5PM)</span>
                </div>
    
                </div>
                <div class="d-flex gap-4 mt-2 ms-2 ">
                <div>
                    <i class="fa-solid fa-location-dot fs-5"></i>   
                </div>
                <div>
                    <span class="fw-bold">Level-8,35,Bodini Centre,Banani,Dhaka</span>
                </div>
                </div>
            </div>
            <div class="col-lg-5 ms-2">
                <form class="contact-form" id="ContactForm" onsubmit="ContactForm(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5 text-black">Name*</label>
                        <input type="text" class="form-control text-black common-name" required id="name" name="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5 text-black">Email*</label>
                        <input type="email" class="form-control text-black common-name" required id="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fs-5 text-black">Message*</label>
                        <textarea class="form-control text-black common-name" id="message" rows="5" required name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn w-100">Send Message</button>
                </form>
                
            </div>
        </div>
    </section>
    <section class="location-section container">
       
    </section>

  <!-- footer -->
  <div id="footer"></div>
  
  <script src="./navbar.js"></script>
  <script src="./footer.js"></script>
  <script src="./index.js"></script>
  <script src="./auth.js"></script>
  <script src="./contact.js"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
