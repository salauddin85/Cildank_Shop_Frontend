<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cildank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="transaction">
  <!-- navbar -->
  <div id="navbar"></div>

    
      
    
  <div class="row g-0 text-center">
    <div class=" col-lg-6  col-md-7  col-sm-12">
      <form class=" ms-5 shadow  transaction-box " onsubmit="handleAmount(event)" id="transaction-form">

        <div class="row mb-3 ">
          <h6 style="font-size: larger;color: aliceblue;">Amount*</h6>

          <label for="amount" class="col-sm-2 col-form-label"
            ></label
          >
          <div class="col-sm-12  ">

            <input
              type="amount"
              class="form-control py-3 pe-3 w-75 ms-5 opacity-75 text-bolder fs-5 text-black"
              id="amount"
              name="amount"
              placeholder="Enter Your Amount"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          
           
            <label for="deposit" class="col-sm-2 col-form-label"
            ></label
          >
          <div class="col-sm-10 deposit-form ">
            <input
            style="margin-left: -38px;"
              type="deposit"
              class="form-control text-center  w-25 bg-s border-none text-bolder fs-5 text-black"
              id="deposit"
              name="deposit"
              value="Deposit"
              readonly
              
            />
          </div>
        </div>
        <div class="mt-5" >
      
            <button
              type="submit"
              class="btn btn-light fw-bold mt-5 px-5 py-3 mb-2 text-bolder text-black fs-5"
            >
              Submit
            </button>
        </div>
     </form>
    </div>
    <div class="col-6 col-md-6  " style=" margin-top: 50px;"><img src="./images/money.png" alt="" class="  rounded">
    </div>
  </div>
   

  
    <!-- transaction Section -->
   
    
   
       
    
  <!-- footer -->
  <div id="footer"></div>
  
  <script src="./navbar.js"></script>
  <script src="./footer.js"></script>
  <script src="./index.js"></script>
  <script src="./auth.js"></script>
  <script src="./transaction.js"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
