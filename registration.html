<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cildank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- registration  form -->

    <div class="d-flex flex-wrap gap-5">
      <div class="flex-fill" style="max-width: 50%;">
        <!-- card -->
        <div class="cards ">
          <img src="./images/register.png" class="card-img-top" alt="..." />
        </div>
      </div>
      <div class="flex-fill" style="max-width: 50%;">
        <h2 class="text-center mt-3">Welcome Back</h2>
        <form class="w-75 ms-5 mt-4" onsubmit="handleRegistration(event)" id="registration-form">
          <p class="fw-bold text-danger" id="error"></p>
          <div class="row mb-3">
            <h6>Username*</h6>
            <div>
              <input
                type="text"
                class="form-control py-2"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <h6>First Name*</h6>
            <div>
              <input
                type="text"
                class="form-control py-2"
                id="first_name"
                name="first_name"
                placeholder="Helen"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <h6>Last Name*</h6>
            <div>
              <input
                type="text"
                class="form-control py-2"
                id="last_name"
                name="last_name"
                placeholder="Smith"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <h6>Email*</h6>
            <div>
              <input
                type="email"
                class="form-control py-2"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="row mt-4">
            <h6>Password*</h6>
            <div>
              <input
                type="password"
                class="form-control py-2"
                id="password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="row mt-4">
            <h6>Confirm Password*</h6>
            <div>
              <input
                type="password"
                class="form-control py-2"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </div>
          <div class="d-flex mt-4 flex-wrap gap-5 mb-2">
            <div class="  ">
              <button type="submit" class="btn btn-dark text-bold py-3 fw-bold px-2 mb-2">CREATE MY ACCOUNT</button>
              <h6>
                <!-- <a href="#" class="text-bold text-dark">Forget Password</a> -->
              </h6>
            </div>
            <div class="" style=" ">
              <h6>
                Already have an account? <a href="./login.html" class="text-bold text-dark">LogIn</a>
              </h6>
            </div>
          </div>
        </form>
      </div>
    </div>
    

    <!-- footer -->
    <div id="footer"></div>

    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./index.js"></script>
    <script src="./auth.js"></script>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body >
</html>
