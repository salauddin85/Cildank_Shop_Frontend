<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cildank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style=" background-color: #f9f9f9;">
    <!-- navbar -->
    <div id="navbar"> </div>
    <section class="cart-details">
        <div class="d-flex justify-content-evenly mb-5">
            <div>
                <h2 class="ps-3 mt-3 text-center ">My Shopping Cart</h2>
            </div>
            <div class="pe-5 mt-3">
                <a href="./index.html"
                    class=" fs-5  link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                    Continue to Shopping
                </a>

            </div>
        </div>

      <div class="d-flex flex-wrap justify-content-center ">
        <div id="shopCart" class="col-lg-6 col-md-7 mb-12 ">


           
        </div>
        <div class=" mt-3 col-lg-4 col-md-5 mb-12">


            <div class="shadow p-3 rounded " style="background-color: rgba(169, 169, 169, 0.184);">
                <div class="d-flex  fw-bold  justify-content-between">
                    <div class="fw-bold fs-5 opacity-75">
                        <b >Shipping </b>
                    </div>
                    <div class="fw-bold fs-5 opacity-75">
                        <b >Calculated at checkout</b>
                    </div>

                </div>
                <hr>
                <div class="d-flex fw-bold justify-content-between">
                    <div class=" fs-5  opacity-75 fw-bold">
                        <b>Subtotal</b>
                        
                    </div>
                    <div class=" fs-5  opacity-75 fw-bold">
                        <b class="">$</b>
                        <b id="taka"> </b>
                    </div>
                </div>
                <hr>
                <p class="fw-bold">Tax included and shipping calculated at checkout</p>

            </div>
            <div class="mt-3">
                <button type="submit"
                    onclick="handleCartPurchase()"
                    class="fs-5 bg-dark w-100 p-3 rounded border-0 mb-2 text-light">Purchase</button>
            </div>
        


        </div>
       
      </div>


    </section>
    <!-- footer -->
    <div style="margin-top: 90px;" id="footer"></div>
    </div>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./index.js"></script>
    <script src="./shop_cart.js"></script>
    <script src="./auth.js"></script>
    <!-- <script src="./detatils.js"></script> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
